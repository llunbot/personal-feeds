name: Feeds

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 * * * *"

jobs:
  feeds:
    runs-on: ubuntu-latest
    name: Build static feeds site
    steps:
      - name: Run Action
        uses: llun/feeds@4.0.2
        with:
          storageType: files
          customDomain: feeds.llun.dev
